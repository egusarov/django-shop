{% extends "layout/base.html" %}
{% load static %}

{% block title %}Payment Canceled | Hop & Barley{% endblock %}

{% block content %}
<main class="payment-page-wrapper">
    <div class="payment-container">

        <div class="payment-card cancel">
            <img src="{% static 'img/icons/alert-circle.svg' %}" alt="Canceled" class="payment-icon">

            <h1 class="payment-title">Payment Canceled</h1>
            <p class="payment-message">
                It looks like the payment was canceled. You can try again anytime.
            </p>

            <a href="{% url 'cart:checkout' %}" class="button button--primary">
                Try Again
            </a>

            <a href="{% url 'cart:detail' %}" class="button button--secondary">
                Back to Cart
            </a>
        </div>

    </div>
</main>
{% endblock %}
